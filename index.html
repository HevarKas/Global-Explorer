<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore countries from around the world with dynamic population data, languages, and currencies. Learn about different cultures and regions."
    />
    <meta
      name="keywords"
      content="countries, population, languages, currencies, cultures, regions, global exploration"
    />
    <meta name="author" content="HevarKas" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      href="United_Nations_logo.png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Global Explorer | Discover Countries Around the World</title>
  </head>
  <body>
    <form class="search">
      <input
        type="text"
        class="search-input"
        placeholder="Search by country name"
      />
      <button class="search-btn">Search</button>
      <button class="cancel-btn hidden">cancel</button>
    </form>
    <main class="container">
      <div class="countries"></div>
      <div class="images"></div>
    </main>
  </body>
</html>
